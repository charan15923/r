<app-main-header></app-main-header>
<div class="main-container">
  <div class="business-header">
    <nav>
      <ul>
        <li [routerLink]="['/business-dashboard', business_id]">
          Dashboard
        </li>
        <li [routerLink]="['/business-orders', business_id]">
          Orders
        </li>
        <li [routerLink]="['/business-notifications', business_id]">
          Notifications
        </li>
        <li [routerLink]="['/business-settings', business_id]">
          Settings
        </li>
        <li [routerLink]="['/business-add-products', business_id]">
          Add Products
        </li>
      </ul>
    </nav>
  </div>
  <div class="settings-container">
    <div class="width-control">
      <h2 class="page-heads">Settings</h2>
      <div class="settings-core">
        <label for="b-name">Business Name</label>
        <input type="text" id="b-name" [(ngModel)]='busniess_name'>

        <label for="b-num">Contact Number</label>
        <input type="text" id="b-num" [(ngModel)]='busniess_number'>

        <label for="b-num">Location</label>
        <textarea name="" id="" [(ngModel)]='b_location'></textarea>
        <button (click)='getLocation()' class="get-loc">Get Current Location</button>

        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>
